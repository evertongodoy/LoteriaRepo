	<!-- Funcao para obter o calendario a partir do  metodo datepicker  definido na jQuery UI -->
	<!-- dicas: http://www.devmedia.com.br/calendario-em-jquery-criando-calendarios-com-datepicker/37458 -->
	<!-- # para input e . para h:input atribuindo no styleClass -->
    <script>
		$( function() {
			$( ".calendario" ).datepicker({
				// Permite alterar Mes e Ano
				 changeMonth: true,
			     changeYear: true,
				// Mostra datas dos Meses Seguintes e Anteriores
			     showOtherMonths: true,
			     selectOtherMonths: true,
			    // Formato de data
			     dateFormat: 'dd/mm/yy'
				    
			});
		} );

		// Mensagem de aguarde
		function listener(data) {
		    var status = data.status; // Can be "begin", "complete" or "success".

		    switch (status) {
			    case "begin": // This is called right before ajax request is been sent.
		        	 // $('.modalAguarde').modal('show');
			    	document.getElementById("divShowWait").style.display = "block";
		            break;

		        //case "complete": // This is called right after ajax response is received.
		        //    messageForInputElement.innerHTML = "";
		        //    $('.modalAguarde').modal('hide');
		        //    break;

		        case "success": // This is called when ajax response is successfully processed.
		        	//$('.myModal').modal('show');
		        	document.getElementById("divShowWait").style.display = "none";
		            break;
		    }
		}

		// Datatables
		$(document).ready(function() {
		    $('.myDataTablesJS').DataTable();
		} );
		
	</script>
