
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">


	<ui:define name="conteudo">
	
	

		<div class="container">
			<h:form id="frmSalvarMeusNumeros">	
			
				<div class="row">
					<div class="col-sm-12">
						<h3><h:outputLabel value="#{msg['cadastrar.graveAposta']}"/> </h3>
						<p><h:outputLabel value="#{msg['cadastrar.numDifAposta']}"/></p>
					</div>
				</div>
				
				
				<!-- 1 a 5 -->
				<div class="row">
					<div class="col-xs-12" style="height:30px;"></div>
				</div>
				
				<div class="row">

				    <div class="col-md-2">
				    	# 1
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.primeiraPosicao}" id="slctUm">
								<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    
				    <div class="col-md-2">
			    		# 2
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.segundaPosicao}" id="slctDois">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
			    	</div>
				    <div class="col-md-2">
				        # 3
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.terceiraPosicao}" id="slctTres">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	# 4
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.quartaPosicao}" id="slctQuatro">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	# 5 
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.quintaPosicao}" id="slctCinco">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
					
				</div>
				
				
				<!-- 6 a 10 -->
				<div class="row">
					<div class="col-xs-12" style="height:40px;"></div>
				</div>
				
				<div class="row">
				    <div class="col-md-2">
				    	# 6
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.sextaPosicao}" id="slctSeis">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	# 7
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.setimaPosicao}" id="slctSete">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				        # 8
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.oitavaPosicao}" id="slctOito">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	# 9
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.nonaPosicao}" id="slctNove">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	#10
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.decimaPosicao}" id="slctDez">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				</div>
				
				
				<!-- 11 a 15 -->
				<div class="row">
					<div class="col-xs-12" style="height:40px;"></div>
				</div>
			
				<div class="row">
				    <div class="col-md-2">
				    	#11
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.decimaPrimeiraPosicao}" id="slctOnze">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	#12
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.decimaSegundaPosicao}" id="slctDoze">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				        #13
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.decimaTerceiraPosicao}" id="slctTreze">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	#14
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.decimaQuartaPosicao}" id="slctQuatorze">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				    <div class="col-md-2">
				    	#15
				    	<h:selectOneMenu styleClass="btn btn-default dropdown-toggle" value="#{meusJogosMB.decimaQuintaPosicao}" id="slctQuinze">
							<f:selectItems value="#{meusJogosMB.lstNumerosExistentes}" var="varNumeros" itemValue="#{varNumeros.id}" itemLabel="#{varNumeros.valor}"/>							
						</h:selectOneMenu>
				    </div>
				</div>
	
	
				<!-- Observacao -->
				<div class="row">
					<div class="col-xs-12" style="height:40px;"></div>
				</div>
				
				<div class="row">
					<h:outputLabel value="#{msg['cadastrar.obs']}"/> 
				    <div class="col-md-12">
				    	<h:inputTextarea cols="120" rows="5" styleClass="input_aparencia"
				    					 value="#{meusJogosMB.observacao}"
				    					 id="obs"/>
				    </div>
				</div>
				    
				
				
				<!-- Botao -->
				<div class="row">
					<div class="col-xs-12" style="height:50px;"></div>
				</div>    

				<div class="row">
					<div class="col-sm-1">
													
							<h:commandButton  id="salvarButton" 
											  action="#{meusJogosMB.cadastrarMeuJogo}" 
											  class="btn btn-primary btn-md" 
											  style="margin-top: 10px; margin-left: 10px;" 
											  value="#{msg['botao.salvar']}">
								
								<f:ajax execute="@form" render="frmSalvarMeusNumeros:obs frmSalvarMeusNumeros:slctUm frmSalvarMeusNumeros:slctDois frmSalvarMeusNumeros:slctTres frmSalvarMeusNumeros:slctQuatro frmSalvarMeusNumeros:slctCinco frmSalvarMeusNumeros:slctSeis frmSalvarMeusNumeros:slctSete frmSalvarMeusNumeros:slctOito frmSalvarMeusNumeros:slctNove frmSalvarMeusNumeros:slctDez frmSalvarMeusNumeros:slctOnze frmSalvarMeusNumeros:slctDoze frmSalvarMeusNumeros:slctTreza frmSalvarMeusNumeros:slctQuatorze frmSalvarMeusNumeros:slctQuinze" 
										onevent="listener">
								</f:ajax>
							
							</h:commandButton>
						
					</div>
				</div>
				
			</h:form>
		</div>
	
	</ui:define>



</ui:composition>
